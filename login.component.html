<form [formGroup]="loginForm" (ngSubmit)="submit($event)">
  <div class="alert alert-danger" *ngIf="invalidLogin">Invalid email or password</div>
  <div class="form-group">
    <label for="email"><b>Email:</b></label>
    <input type="text" class="form-control" id="email" placeholder="Enter Email" formControlName="email">
    <div class="alert alert-danger" *ngIf="email?.touched && email?.invalid">
      <div *ngIf="email?.errors?.['required']">Email is required.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password"><b>Password:</b></label>
    <input type="password" class="form-control" id="password" placeholder="Enter Password" formControlName="password" />
    <div class="alert alert-danger" *ngIf="password?.touched && password?.invalid">
      <div *ngIf="password?.errors?.['required']">Password is required.</div>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Sign In</button>
</form>
